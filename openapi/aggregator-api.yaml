title: Minswap Aggregator API Documentation
description: Comprehensive documentation for the Minswap Aggregator API, which provides access to Minswap's aggregation functionality for partners.

endpoints:
  - name: /ada-price
    method: GET
    description: Get current ADA price in multiple currencies
    parameters:
      - name: currency
        type: string
        required: true
        description: Currency code to get ADA price in
    returns: Current ADA price and 24-hour price change in specified currency

  - name: /wallet
    method: GET
    description: Query wallet balances and token information
    parameters:
      - name: address
        type: string
        required: true
        description: Cardano wallet address (Cbor or Hex format)
    returns: Wallet balance information including ADA and native tokens

  - name: /tokens
    method: POST
    description: Search and filter token information with pagination
    parameters:
      - name: query
        type: string
        required: true
        description: Search query string for token name/ticker
      - name: only_verified
        type: boolean
        required: true
        description: Filter for verified tokens only
      - name: assets
        type: string[]
        required: false
        description: Optional list of specific token_ids to fetch
      - name: search_after
        type: string[]
        required: false
        description: Pagination cursor from previous response
    returns: List of matching tokens with pagination cursor

  - name: /estimate
    method: POST
    description: Get optimal swap route and price estimation across DEX protocols
    parameters:
      - name: amount
        type: string
        required: true
        description: Input token amount in smallest unit
      - name: token_in
        type: string
        required: true
        description: Input token identifier
      - name: token_out
        type: string
        required: true
        description: Output token identifier
      - name: slippage
        type: number
        required: true
        description: Slippage tolerance percentage
      - name: exclude_protocols
        type: string[]
        required: false
        description: Protocols to exclude from routing
      - name: allow_multi_hops
        type: boolean
        required: false
        description: Enable/disable multi-hop routes
      - name: partner
        type: string
        required: false
        description: Partner code for tracking
    returns: Optimal swap route with price estimation and fees

  - name: /build-tx
    method: POST
    description: Build unsigned swap transaction
    parameters:
      - name: sender
        type: string
        required: true
        description: Sender's Cardano wallet address
      - name: min_amount_out
        type: string
        required: true
        description: Minimum output amount from estimate
      - name: estimate
        type: object
        required: true
        description: Swap parameters from estimate request
    returns: Unsigned transaction in CBOR format

  - name: /finalize-and-submit-tx
    method: POST
    description: Submit signed transaction to network
    parameters:
      - name: cbor
        type: string
        required: true
        description: Original transaction CBOR
      - name: witness_set
        type: string
        required: true
        description: Signature witness set from wallet
    returns: Transaction ID of submitted transaction

  - name: /cancel-tx
    method: POST
    description: Build transaction to cancel pending orders
    parameters:
      - name: sender
        type: string
        required: true
        description: Sender's Cardano wallet address
      - name: orders
        type: array
        required: true
        description: Array of orders to cancel (1-6 orders)
    returns: Unsigned cancel transaction in CBOR format

protocols:
  - MinswapV2
  - Minswap
  - MinswapStable
  - MuesliSwap
  - Splash
  - SundaeSwapV3
  - SundaeSwap
  - VyFinance
  - WingRidersV2
  - WingRiders
  - WingRidersStableV2
  - Spectrum
  - SplashStable
