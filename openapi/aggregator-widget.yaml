title: Minswap Aggregator Widget Documentation
description: Documentation for @minswap/aggregator-widget, a React component for token swapping across Cardano DEXes

installation:
  npm: npm install @minswap/aggregator-widget
  yarn: yarn add @minswap/aggregator-widget
  pnpm: pnpm install @minswap/aggregator-widget

setup:
  react:
    - Import Widget component
    - Use with required props
  html:
    - Add CSS link
    - Add widget container div
    - Configure importmap
    - Add module script

props:
  - name: wallet
    type: WalletApi
    required: false
    description: Wallet instance for integration (follows CIP-30 standard)
    interface:
      - getUnusedAddresses
      - getUsedAddresses
      - signTx
      - id

  - name: partnerCode
    type: string
    required: false
    description: Unique partner identification code from minswap.org/partners

  - name: defaultAsset
    type: string
    required: false
    description: Pre-selected asset in <policyId><tokenName> format (cannot be ADA)

  - name: selectableAssets
    type: string[]
    required: false
    description: List of allowed assets for selection (ADA always included)

  - name: allowedProtocols
    type: Protocol[]
    required: false
    description: List of permitted DEX protocols (Minswap protocols always included)

  - name: displayMode
    type: enum
    values: [button, full]
    default: full
    required: false
    description: Widget display mode

  - name: trigger
    type: ReactNode
    required: false
    description: Custom trigger element for button mode

theming:
  presetThemes:
    - default-light
    - default-dark
    - green-light
    - green-dark
    - violet-light
    - violet-dark
  
  customization:
    method: CSS Variables
    variables:
      - name: --ms-itr-tone-pri
        description: Primary interaction tone
      - name: --ms-itr-tone-hl
        description: Highlight tone
      - name: --ms-itr-tone-sub
        description: Subtle tone
      - name: --ms-bd-hl-df
        description: Border highlight default
      - name: --ms-itr-tentSec-df
        description: Secondary interaction tent default
      - name: --ms-itr-tentSec-sub
        description: Secondary interaction tent subtle

protocols:
  - MinswapV2
  - Minswap
  - MinswapStable
  - MuesliSwap
  - Splash
  - SundaeSwapV3
  - SundaeSwap
  - VyFinance
  - WingRidersV2
  - WingRiders
  - WingRidersStableV2
  - Spectrum
  - SplashStable
